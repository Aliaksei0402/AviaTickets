<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AviaTickets</title>
    <link rel="shortcut icon" href="/img/plane.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="node_modules/air-datepicker/dist/css/datepicker.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=8675787d-286b-495f-90f6-c0708ebd0375
    &lang=ru_RU"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>

  <body>
    <div id="anchor">
      <a href="#"><img src="/img/arrow.png" width="100%" /></a>
      <button id="clear">Clear Local Storage</button>
    </div>
    <main id="data">
      <div id="inputs">
        <div class="formater">
          <input
            type="text"
            aria-label="Откуда"
            class="form-control"
            id="from"
            placeholder="Откуда"
            autocomplete="off"
          />
        </div>
        <div class="formater">
          <input
            type="text"
            aria-label="Куда"
            class="form-control"
            id="to"
            placeholder="Куда"
            autocomplete="off"
          />
        </div>
        <div class="formater">
          <input
            type="text"
            aria-label="Дата вылета"
            class="form-control datepicker-here"
            data-date-format="yyyy-mm-dd"
            id="date"
            placeholder="Дата вылета"
            autocomplete="off"
          />
        </div>
        <button id="search" type="button" disabled>Искать</button>
      </div>
      <div id="tickets"></div>
    </main>

    <section>
      <div id="divMap"><div id="map"></div></div>
    </section>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.14.4/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.14.4/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="node_modules/air-datepicker/dist/js/datepicker.min.js"></script>
    <script src="node_modules/air-datepicker/dist/js/i18n/datepicker.en.js"></script>

    <script>
      $("#date").datepicker({
        minDate: new Date(),
      });
    </script>
    <script src="./dist/main.js"></script>
  </body>
</html>
